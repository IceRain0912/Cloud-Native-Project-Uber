type User {
  ID: Int!
  Name: String!
  Password: String
  Sex: Int
  Age: Int
  DriverRating: Int
  PassengerRating: Int
  DriverPreferredRouteID: Int
  PassengerPreferredRouteID: Int
  CarID: Int
  EmailAddress: String
  PhoneNumber: String
  CreditCardNumber: String
  RidesAsDriver: [Ride]!
  Transactions: [Transaction]
  Car: [Car]!
